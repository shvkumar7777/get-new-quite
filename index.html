<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type ="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- quote contanier -->
    <div class="quotebox" id="quotebox">
        <!-- outer element of the quote -->
        <div class="quotetext" id="quotetext">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote"></span>
        </div>
        <!-- Author of the quote -->
        <div class="quoteautother">
            <span class="author" id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <buttton class="twitter" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"> </i>
            </buttton>
            <button class="new-quote" id="new-quote">New Quote?</button>
            <!-- <button class="new-quote" id="new_button">New Button</button> -->
        </div>
        <!-- <input type="text" id="inputbox" onkeyup="debounce()"> -->
    </div>
    <!-- loader class -->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
    <!-- <script src="test.js"></script>
    <script src="debounce.js"></script>
    <script src="debounce2.js"></script> -->
    <script src="polyfill.js"></script>
    
</body>
</html>
